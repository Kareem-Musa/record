{% extends 'base.html' %}
{% block content  %}
<div class="d-flex mt-2  border-bottom">
  <div class="p-2 flex-grow-1">
    <span class="px-2 fs-4 text-secondary">
      <i class="fa-solid fa-house-laptop"></i>
    </span>
    <span class="px-2  tth">
      {{ title }}  /
    </span>
    <span class=" tth">
      {{ header }} /
    </span>
    <span></span>
  </div>
  <div class="p-2">
    <span>
      <a class="text-end tth" href="{% url 'offices:add_hquarter' %}">
        إضافة أمانة جديدة
        <span class="px-3 fs-6"><i class="fa-solid fa-list"></i></span>
      </a>
    </span>
  </div>
</div>
  <div class="mt-2">
    <br />
      {% if hquarters %}


          <table class="table">
            <thead>
              <tr class="text-center table-success bg-opacity-10">
                <th>#</th>
                <th class="smf text-primary fw-blod">الرئاسة</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
          {% for hq in hquarters %}
            <tr class="text-center fnt">
              <td class="smf text-secondary"><span >{{ hq.id }}</span></td>
              <td class="smf text-secondary"><span class="smf">{{ hq.name }}</span></td>
              <td class="smf text-success">
                <a class="smf text-success" href="{% url 'offices:update_hquarter' hq.id %}">
                    <span class="smf sf-4"><i class="fa-solid fa-pencil"></i></span>
                </a>
              </td>

              <td >
                <a class="smf text-danger" href="{% url 'offices:delete_hquarter' hq.id %}">
                <span class="smf fs-6"><i class="fa-solid fa-text-slash"></i></span>
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% if is_paginated %}
          {% include 'snippets/paginate.html' %}
      {% endif %}
</div>

{% endif %}
{% endblock %}
