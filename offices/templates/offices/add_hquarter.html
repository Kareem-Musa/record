{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class=" mt-2">
  <div class="d-flex mt-2  border-bottom">
    <div class="p-2 flex-grow-1">
      <span class="px-2 fs-4 text-secondary">
        <i class="bi bi-houses"></i>
      </span>
      <span class="px-2  tth">
        {{ title }}  /
      </span>
      <span class=" tth">
        {{ header }} /
      </span>
      <span></span>
    </div>
    <div class="p-2">
      <span>
        <a class="text-end tth" href="{% url 'offices:hquarter_list' %}">
          القائمة الرئيسية
          <span class="px-3 fs-4"><i class="bi bi-card-checklist"></i></span>
        </a>
      </span>
    </div>
  </div>
    <div class="mt-2">

    <form class=" px-3 mt-2 py-3" method="post">
      {% csrf_token %}
      <div class="col-6 mt-4 mb-3" id="state">
        <p class=" text-white bg-primary cb bg-opacity-75  py-1 rounded-pill border-white tsmf px-2 mb-2">

            الرجاء أختيار الولاية

                      </p>
        {{ form.state|as_crispy_field }}
      </div>
      <div class="col-6 mt-4 mb-3" id="name">
        {{ form.name|as_crispy_field }}
      </div>
      <br /><hr /><br />

      <button class="btn btn-outline-success mb-4 smf d-inline-flex align-items-center" type="submit">
        {{ action }}
        <span class="px-2"><i class="fa-solid fa-arrow-left"></i></span>
      </button>
    </form>
</div>
</div>
{% endblock %}
