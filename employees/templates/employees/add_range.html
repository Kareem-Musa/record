{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="">
  <div class="d-flex mt-2  border-bottom">
    <div class="p-2 flex-grow-1">
      <span class="px-2 fs-4 text-secondary">
        <i class="bi bi-houses"></i>
      </span>
      <span class="px-2  tth">
        {{ title }}  /
      </span>
      <span class=" tth">
        {{ header }} /
      </span>
      <span></span>
    </div>
    <div class="p-2">
      <span>
        <a class="text-end tth" href="{% url 'employees:range_list' %}">
          القائمة الرئيسية
          <span class="px-3 fs-4"><i class="bi bi-card-checklist"></i></span>
        </a>
      </span>
    </div>
  </div>
    <div class="mt-2">

    <form class=" px-3 py-3" method="post">
      {% csrf_token %}
      <div class="col-6 mt-4 mb-3" id="name">
        {{ form.name|as_crispy_field }}
      </div>
      <br />

      <button class="btn btn-save mb-4 smf d-inline-flex align-items-center" type="submit">
        {{ action }}
        <span class="px-3"><i class="fa-solid fa-file-export"></i></span>
      </button>
    </form>
</div>
</div>
{% endblock %}
